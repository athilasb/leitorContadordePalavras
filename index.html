<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  textarea {
  width: 100%;
  height: 200px;
  font-size: 16px;
  margin-bottom: 10px;
}

button {
  padding: 10px;
  font-size: 16px;
  background-color: #00bfff;
  color: #ffffff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0082e6;
}

body {
  font-family: 'Arial', sans-serif;
  color: #333;
  background-color: #fff;
}

textarea:focus,
button:focus {
  outline: none;
  box-shadow: 0 0 0 2px #00bfff;
}

button:hover {
  background-color: #0082e6;
}

button:active {
  background-color: #0066cc;
}
textarea,
button {
  margin: 10px;
}

body {
  display: grid;
  grid-template-columns: 1fr;
  grid-gap: 20px;
}

@media (min-width: 600px) {
  body {
    grid-template-columns: 1fr 1fr;
  }
}
textarea {
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
}

button {
  border: none;
  border-radius: 4px;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

</style>
<body>
  

  <textarea id="text"></textarea>
  <button id="botao">Ler Texto</button>
  
  <p id="result">Numero de palavras:</p>
  <p>Total de letras: <span id="letter-count"></span></p>
  <p>Total de pontos: <span id="period-count"></span></p>
  <p>Total de virgulas: <span id="comma-count"></span></p>
  <script>
    // Obter elementos da página
    const botao = document.getElementById('botao');
    const texto = document.getElementById('text');
   

    const letterCount = document.getElementById('letter-count');
    const accentCount = document.getElementById('accent-count');
    const periodCount = document.getElementById('period-count');
    const commaCount = document.getElementById('comma-count');
  
    // Adicionar um evento de clique ao botão
    botao.addEventListener('click', () => {
      // Sintetizar a voz com o texto digitado pelo usuário
      const voz = window.speechSynthesis;
      const falar = new SpeechSynthesisUtterance(texto.value);
      voz.speak(falar);
  
      // Contar o número de palavras no texto
      const words = texto.value.split(" ");
      if (texto.value == "") {
        document.getElementById("result").innerHTML = `Numero de palavras:0`
      } else {
        document.getElementById("result").innerHTML = `Numero de palavras: ${words.length}`;
      }
      // Inicializar as contagens com zero
      let letters = 0;
      let accents = 0;
      let periods = 0;
      let commas = 0;
  
      // Percorrer cada caractere no texto
      for (const ch of texto.value) {
        // Incrementar a contagem de letras se o caractere for uma letra
        if (ch.match(/[a-zA-Z]/)) {
          letters++;
        }
  
  
        // Incrementar a contagem de pontos se o caractere for um ponto
        if (ch === '.') {
          periods++;
        }
  
        // Incrementar a contagem de vírgulas se o caractere for uma vírgula
        if (ch === ',') {
          commas++;
        }
      }
  
      // Atualizar os elementos da página com as contagens
      letterCount.textContent = letters;
      periodCount.textContent = periods;
      commaCount.textContent = commas;


    });
  </script>

</body>

</html>
