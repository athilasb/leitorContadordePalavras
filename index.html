<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  textarea {
  width: 100%;
  height: 200px;
  font-size: 16px;
  margin-bottom: 10px;
}

button {
  padding: 10px;
  font-size: 16px;
  background-color: #00bfff;
  color: #ffffff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0082e6;
}

body {
  font-family: 'Arial', sans-serif;
  color: #333;
  background-color: #fff;
}

textarea:focus,
button:focus {
  outline: none;
  box-shadow: 0 0 0 2px #00bfff;
}

button:hover {
  background-color: #0082e6;
}

button:active {
  background-color: #0066cc;
}
textarea,
button {
  margin: 10px;
}

body {
  display: grid;
  grid-template-columns: 1fr;
  grid-gap: 20px;
}

@media (min-width: 600px) {
  body {
    grid-template-columns: 1fr 1fr;
  }
}
textarea {
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
}

button {
  border: none;
  border-radius: 4px;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

</style>
<body>

  <textarea id="text"></textarea>
  <button id="botao">Ler Texto</button>
  <p id="result"></p>


<script>
  const botao = document.getElementById('botao');
const texto = document.getElementById('text');

botao.addEventListener('click', () => {
  const voz = window.speechSynthesis;
  const falar = new SpeechSynthesisUtterance(texto.value);
  voz.speak(falar);
});
document.getElementById("botao").addEventListener("click", countWords);

function countWords() {
  // Obter o texto do campo de entrada
  var text = document.getElementById("text").value;
  var words = text.split(" ");
  if (text == "") {
    document.getElementById("result").innerHTML = "Numero de palavras:0 "
  } else {
     document.getElementById("result").innerHTML = "Numero de palavras: " + words.length;
  }

}

</script>


</body>
</html>
